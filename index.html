
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&W Auto Tracker: We find what you're looking for</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8e8e8;
      margin: 0;
      padding: 20px;
    }
    .form-wrapper {
      max-width: 540px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .logo {
      position: absolute;
      top: 18px;
      right: 18px;
      width: 90px;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 6px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 14px;
      color: #555;
      margin-bottom: 22px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .checkbox-container {
      margin-top: 18px;
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
    }
    .checkbox-container input {
      margin-right: 10px;
      margin-top: 3px;
    }
    .checkbox-container label {
      font-size: 14px;
      line-height: 1.4;
      font-weight: 400;
    }
    button {
      margin-top: 10px;
      width: 100%;
      background-color: #003366;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0051a2;
    }
    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        padding: 20px;
      }
      .logo {
        width: 70px;
        top: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="S&W_Logo_Transparent_Resized.png" alt="S&W Logo" class="logo" />
    <h2>S&W Auto Tracker: We find what you're looking for</h2>
    <div class="subtitle">And once it's in-stock, you'll be the first to know</div>
    <form id="alertForm">
      <label for="firstName">First Name</label>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" required placeholder="+11234567890" />

      <label for="vehicleYear">Vehicle Year</label>
      <select id="vehicleYear" required>
        <option value="">Select Year</option>
<option>2025</option>
<option>2024</option>
<option>2023</option>
<option>2022</option>
<option>2021</option>

<option>2005</option>

<option>1999</option>
<option>1998</option>
<option>1997</option>
<option>1996</option>
<option>1995</option>
<option>1994</option>

<option>1988</option>
<option>1987</option>
<option>1986</option>

<option>1980</option>
<option>1979</option>
<option>1978</option>
<option>1977</option>
<option>1976</option>
<option>1975</option>
<option>1974</option>
<option>1973</option>
<option>1972</option>
<option>1971</option>

<option>1967</option>
<option>1966</option>
<option>1965</option>
<option>1964</option>

<option>1961</option>

      <label for="vehicleMake">Vehicle Make</label>
      <select id="vehicleMake" required>
        <option value="">Select Make</option>
        <option>Audi</option>
        <option>BMW</option>
        <option>Chevrolet</option>

        <option>Nissan</option>
        <option>Subaru</option>
        <option>Toyota</option>
        <option>Volkswagen</option>
        <option>Volvo</option>
      </select>

      <label for="vehicleModel">Vehicle Model</label>
      <select id="vehicleModel" required>
        <option value="">Select Model</option>
        <option>Accord</option>
        <option>Altima</option>
        <option>Camry</option>
        <option>Civic</option>

      <div class="checkbox-container">
        <input type="checkbox" id="smsConsent" required />
        <label for="smsConsent">I agree to receive SMS alerts about inventory updates. Message & data rates may apply. You can unsubscribe at any time.</label>
      </div>

      <button type="submit">Sign Up</button>
      <div class="status" id="formStatus"></div>
    </form>
  </div>
</body>
</html>
